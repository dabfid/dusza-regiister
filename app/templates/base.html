<!DOCTYPE html>
<html lang="hu" data-bs-theme="light">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block head_title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-bg navbar-dark mb-5">
            <div class="container">
                <a class="navbar-brand ms-3 fs-3 fw-bold">
                    <i class="bi bi-code"></i> Jelentkező felület <i class="bi bi-code-slash"></i>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-md-end" id="navbarNav">
                    <ul class="navbar-nav">

                        <li class="nav-item mb-1 mb-md-0">
                            <a href="tanaroknak.html" class="nav-link btn btn-lg btn-hover-grow"><i class="bi bi-people-fill"></i> Szervezőknek</a>
                        </li>
                        <li class="nav-item mb-1 mb-md-0">
                            <a href="regisztracio.html" class="nav-link btn btn-lg btn-hover-grow"><i class="bi bi-backpack3-fill"></i> Diákoknak </a>
                        </li>    
                        <li class="nav-item mb-1 mb-md-0">
                            <a href="iskolaknak.html" class="nav-link btn btn-lg btn-hover-grow"><i class="bi bi-building-fill"></i> Iskoláknak</a>
                        </li>  
                    </ul>
                </div>
            </div>
        </nav>


        <div class="container bg-white rounded">
            {% block content %}
            {% endblock %}
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
