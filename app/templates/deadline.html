{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col">
        <h2>Határidő</h2>
        <p>A jelenlegi határidő {{ deadline.date }}</p>
        <form method="post">
            {{ form.hidden_tag() }}
            {{ form.deadline.label }}
            {{ form.deadline(size=10) }}
            {{ form.submit() }}
        </form>
    </div>
</div>
{% endblock %}
